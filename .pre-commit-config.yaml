repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: check-added-large-files
          - id: check-toml
          - id: detect-private-key
          - id: end-of-file-fixer

    - repo: local
      hooks:
          - id: pytest
            name: pytest
            entry: pytest
            language: system
            types: [python]
            pass_filenames: false
            always_run: true

    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: "v4.0.0-alpha.8"
      hooks:
          - id: prettier
            files: \.(js|yaml|md)$
            args:
                - "--tab-width"
                - "4"

    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.9.7
      hooks:
          - id: ruff
            args: [--fix]
            types_or: [python, pyi]
          - id: ruff-format
            types_or: [python, pyi]
